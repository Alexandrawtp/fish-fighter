<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <title>Fish Fighter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/greenfish.png" />
</head>

<body>
    <div id="background">
        <canvas width="1130px" height="680px" id="canvas"></canvas>
        <div id="controls">
            <button type="button" id="btn-left"><img src="images/arrow-left.png" alt="arrow-left" id="arrow-left"></button>
            <div id="top-bottom-arrows">
                <button type ="button" id="btn-up"><img src="images/arrow-up.png" alt="arrow-up" id="arrow-up"></button>
                <button type ="button" id="btn-down"><img src="images/arrow-down.png" alt="arrow-down" id="arrow-down"></button>
            </div>
            <button type="button" id="btn-right"><img src="images/arrow-right.png" alt="arrow-right" id="arrow-right"></button>
        </div>
        <div id="screen1">
            <img src="images/logo.png" alt="logo" id="logo">
            <div id="directions">
                <p>Hey human!</p>
                <p>Could you help me to cross safely the ocean?</p>
                <p>If you achieve to collect two
                    shells, press the spacebar and see what's happening !</p>
                <div id="icones">
                    <div class="icone">
                        <img src="images/arrows.png" alt="arrows" width="30px" id="arrows"> Move player
                    </div>
                    <div class="icone">
                        <img src="images/space.png" alt="space" width="20px" id="space"> Call friends
                    </div>
                </div>
            </div>
            <button id="start">Play</button>
            <img src="images/fish.png" alt="fish" width="120px">
        </div>
        <div id="game-over">
            <div id="end-box">
                <h1>Game over</h1>
                <h2></h2>
            </div>
            <button id="try-again">Try again</button>
            <img src="images/tomb.png" alt="tomb" id="tomb">
        </div>
    </div>
    <script src="class.js"></script>
    <script src="index.js"></script>
</body>

</html>
