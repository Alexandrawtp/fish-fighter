<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <title>Fish Fighter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background">
        <div id="btn">
            <button id="start">Play Fish Fighter !</button>
        </div>
        <div id="game-over">
            <h1>Game over</h1>
            <h2>You have reached level : <span> 1</span></h2>
            <img src="images/tomb.png" alt="tomb" id="tomb">
            <button id ="try-again">Try again !</button>
        </div>
        <canvas width="1130px" height="680px" id="canvas"></canvas>
    </div>
    <script src="class.js"></script>
    <script src="index.js"></script>
</body>

</html>
